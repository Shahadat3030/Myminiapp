<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SproutCoins Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>SproutCoins Game</h1>
        <div class="balance">Balance: <span id="coinBalance">0</span> SproutCoins</div>
    </div>

    <div class="game-container">
        <div class="hero" id="hero">
            <img src="hero.png" alt="Hero" id="heroImage">
        </div>
        <div class="energy-bar">
            <div class="energy" id="energyBar"></div>
        </div>
        <div class="coin-wallet">
            <div class="wallet">Coin Wallet: <span id="wallet">0</span> SproutCoins</div>
            <div class="per-hour">Per Hour Profit: <span id="profitPerHour">0</span> SproutCoins</div>
        </div>
        <button id="earnButton">Earn SproutCoins!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
