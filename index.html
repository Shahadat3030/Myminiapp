<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sprout Tap Game</h1>

        <!-- Character Images -->
        <img src="Myminiapp/Characters/Character1.webp" alt="Character 1" style="width: 100%; height: auto;"/>
        <img src="Myminiapp/Characters/Character2.webp" alt="Character 2" style="width: 100%; height: auto;"/>
        <img src="Myminiapp/Characters/Character3.webp" alt="Character 3" style="width: 100%; height: auto;"/>
        <img src="Myminiapp/Characters/Character4.webp" alt="Character 4" style="width: 100%; height: auto;"/>
        <img src="Myminiapp/Characters/Character5.webp" alt="Character 5" style="width: 100%; height: auto;"/>
        <img src="Myminiapp/Characters/Character6.webp" alt="Character 6" style="width: 100%; height: auto;"/>
        <img src="Myminiapp/Characters/Character7.webp" alt="Character 7" style="width: 100%; height: auto;"/>
        <img src="Myminiapp/Characters/Character8.webp" alt="Character 8" style="width: 100%; height: auto;"/>

        <!-- Coin Display -->
        <div class="coin-display">
            <p>Coins: <span id="coinCount">0</span></p>
            <button id="tapToEarn" class="tap-button">Tap to Earn Coins</button>
        </div>

        <!-- Profit per Hour Display -->
        <div class="profit-display">
            <p>Profit per Hour: <span id="profitPerHour">0</span> SproutCoins</p>
        </div>

        <!-- Energy Bar -->
        <div class="energy-bar">
            <p>Energy: <span id="energy">100</span>%</p>
            <div class="bar">
                <div id="energyLevel" class="energy-level"></div>
            </div>
        </div>

        <!-- Invite Friends (Placeholder) -->
        <div class="invite-friends">
            <p>Invite Friends for Extra Coins</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
