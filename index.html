<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sprout Tap Game</h1>

        <!-- Coin Display -->
        <div class="coin-display">
            <p>Coins: <span id="coinCount">0</span></p>
            <button id="tapToEarn" class="tap-button">Tap to Earn Coins</button>
        </div>

        <!-- Profit per Hour Display -->
        <div class="profit-display">
            <p>Profit per Hour: <span id="profitPerHour">0</span> SproutCoins</p>
        </div>

        <!-- Energy Bar -->
        <div class="energy-bar">
            <p>Energy: <span id="energy">100</span>%</p>
            <div class="bar">
                <div id="energyLevel" class="energy-level"></div>
            </div>
        </div>

        <!-- Character Images -->
        <div class="character-images">
            <img src="MyMiniApp/Characters/character1.webp" alt="Character 1" class="character">
            <img src="MyMiniApp/Characters/character2.webp" alt="Character 2" class="character">
            <img src="MyMiniApp/Characters/character3.webp" alt="Character 3" class="character">
            <img src="MyMiniApp/Characters/character4.webp" alt="Character 4" class="character">
            <img src="MyMiniApp/Characters/character5.webp" alt="Character 5" class="character">
            <img src="MyMiniApp/Characters/character6.webp" alt="Character 6" class="character">
            <img src="MyMiniApp/Characters/character7.webp" alt="Character 7" class="character">
            <img src="MyMiniApp/Characters/character8.webp" alt="Character 8" class="character">
        </div>

        <!-- Invite Friends (Placeholder) -->
        <div class="invite-friends">
            <p>Invite Friends for Extra Coins</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
