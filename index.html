<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout Tap Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h1>Sprout Tap Game</h1>

        <!-- Coin Display -->
        <div class="coin-display">
            <p>Coins: <span id="coinCount">0</span></p>
            <button id="tapToEarn" class="tap-button">Tap to Earn Coins</button>
        </div>

        <!-- Profit per Hour Display -->
        <div class="profit-display">
            <p>Profit per Hour: <span id="profitPerHour">0</span> SproutCoins</p>
        </div>

        <!-- Energy Bar -->
        <div class="energy-bar">
            <p>Energy: <span id="energy">100</span>%</p>
            <div class="bar">
                <div id="energyLevel" class="energy-level"></div>
            </div>
        </div>

        <!-- Character Selection -->
        <div class="character-selection">
            <h2>Select Your Character</h2>
            <div id="characterContainer">
                <!-- Character images will be added here -->
                <img src="characters/character1.webp" alt="Character 1" class="character" onclick="selectCharacter('character1')">
                <img src="characters/character2.webp" alt="Character 2" class="character" onclick="selectCharacter('character2')">
                <img src="characters/character3.webp" alt="Character 3" class="character" onclick="selectCharacter('character3')">
                <img src="characters/character4.webp" alt="Character 4" class="character" onclick="selectCharacter('character4')">
                <img src="characters/character5.webp" alt="Character 5" class="character" onclick="selectCharacter('character5')">
                <img src="characters/character6.webp" alt="Character 6" class="character" onclick="selectCharacter('character6')">
                <img src="characters/character7.webp" alt="Character 7" class="character" onclick="selectCharacter('character7')">
                <img src="characters/character8.webp" alt="Character 8" class="character" onclick="selectCharacter('character8')">
            </div>
            <p id="selectedCharacter">Selected Character: None</p>
        </div>

        <!-- Invite Friends (Placeholder) -->
        <div class="invite-friends">
            <p>Invite Friends for Extra Coins</p>
            <button id="inviteButton">Invite</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
